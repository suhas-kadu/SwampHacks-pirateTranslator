<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pirate Translator</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="images/favicon.ico">
  </head>
  <body>
    <nav class="nav nav-header">
      <h2>I'm Captain Jack Sparrow</h2>
    </nav>

<section class="section">
    <label class="label" for="inputText">
        Type something and talk with the pirates 
      </label>
  
      <div class="container input-container">
        <textarea rows="4" class="input" id="inputText"></textarea>
      </div>
  
      <button class="button translate-button" id="translateButton">
        Translate<br /> ☠️
      </button>
  
      <div class="output-text" id="outputText"></div>

</section>
        
    
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
